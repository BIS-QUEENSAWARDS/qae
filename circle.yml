dependencies:
  bundler:
    without: [development, deployment]
database:
  override:
    - mv config/database.ci.yml config/database.yml
    - cp .env.example .env
    - cp config/secrets.yml.example config/secrets.yml
    - bundle exec rake db:create
    - bundle exec rake db:migrate
test:
  post:
    - bundle exec bin/circle
